<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результаты опроса</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Результаты опроса</h1>
    <div id="results"></div>
    <a href="index.html">Вернуться к опросу</a>
  </div>

  <script>
    const answers = JSON.parse(localStorage.getItem('surveyAnswers')) || [];
    const resultsDiv = document.getElementById('results');

    if (answers.length === 0) {
      resultsDiv.innerHTML = "<p>Пока нет ответов.</p>";
    } else {
      const problemStats = {};
      answers.forEach(a => {
        const problem = a.problem;
        problemStats[problem] = (problemStats[problem] || 0) + 1;
      });

      let html = "<h2>Частые проблемы:</h2><ul>";
      for (let [key, value] of Object.entries(problemStats)) {
        html += `<li>${key}: ${value}</li>`;
      }
      html += "</ul>";

      resultsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
